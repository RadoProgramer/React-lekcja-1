<script>
    // Tasks
    // Time parsing function from miliseconds to minutes and seconds.

    // function pad(num) {
    //     return num.toString().padStart(2, "0").substring(0, 2);
    // }
    
    const pad = (num) => num.toString().padStart(2, "0").substring(0, 2);

    // modulo, template literal `${}`, pad
    function formatTime(miliseconds) {
        const minutes = Math.floor(miliseconds / 60_000); 
        const seconds = miliseconds % 60_000 / 1_000;

        // return `${minutes.toString().padStart(2, "0").substring(0, 2)}:${seconds.toString().padStart(2, "0").substring(0, 2)}`;
        return `${pad(minutes)}:${pad(seconds)}`;
    }

    console.log(formatTime(121000)); // 02:01 (mm:ss)

</script>
